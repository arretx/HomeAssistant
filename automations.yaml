- id: '1591419330636'
  alias: New Automation
  description: Turn off Candle Warmer 1 at 23:59
  trigger:
  - at: '23:59'
    platform: time
  condition:
  - after: '23:59'
    before: 00:01
    condition: time
  action:
  - data: {}
    entity_id: switch.sonoff_candle_warmer_1
    service: switch.turn_off
- id: '1601360255168'
  alias: Tag Jon's Tag is scanned
  description: ''
  trigger:
  - platform: tag
    tag_id: B9-E8-15-C9
  condition: []
  action:
  - service: media_player.volume_set
    data:
      volume_level: 0.8
    entity_id: media_player.spotify_jon_griffith
  - delay: '2'
  - service: media_player.play_media
    data:
      media_content_id: spotify:track:6twjbQiAbWOMUt4S8RoDbk
      media_content_type: music
    entity_id: media_player.spotify_jon_griffith
  - service: light.turn_on
    data:
      brightness: 255
    entity_id: light.workshop
  mode: single
- id: '1653022300827'
  alias: Master Bathroom Lights
  description: ''
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.master_bath_motion
      light_target:
        entity_id:
        - light.mastershower
        - light.mastershower_master
        - light.mastershower_segment_1
        - light.mastershower_segment_2
        - light.mastershower_segment_3
        - light.master_bathroom
      no_motion_wait: 300
- id: '1653023563682'
  alias: Master Bathroom Lighting
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.master_bath_motion
    to: 'on'
    from: 'off'
  condition: []
  action:
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.mastershower_master
  - service: select.select_option
    data:
      option: Succulent Candles
    target:
      entity_id: select.mastershower_preset
  - service: light.turn_on
    data:
      brightness_pct: 40
    target:
      entity_id: light.master_bathroom
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.master_bath_exhaust_fan
  - delay:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
  - type: turn_off
    device_id: fdf8d08c26c597b9e76c9c0db4aa6191
    entity_id: light.mastershower_master
    domain: light
  - type: turn_off
    device_id: 301521acdfd4e01406af351fe8a02e16
    entity_id: light.master_bathroom
    domain: light
  - type: turn_off
    device_id: 17e3902e72edb3aca316eaeea9740928
    entity_id: switch.master_bath_exhaust_fan
    domain: switch
  mode: single
